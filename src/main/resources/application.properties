spring.application.name=demo-api

spring.datasource.url=jdbc:mysql://localhost:3306/demoapi?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.datasource.tomcat.validation-query=SELECT 1
spring.datasource.tomcat.test-on-borrow=true
spring.datasource.tomcat.test-while-idle=true
spring.datasource.tomcat.time-between-eviction-runs-millis=30000
spring.datasource.tomcat.num-tests-per-eviction-run=3
spring.datasource.tomcat.min-evictable-idle-time-millis=60000



spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true